<div class="mt-3 row">
  <h2 style="text-align: center;"> {{model.name}} </h2>
  <hr>
  <p style="color: rgb(155, 154, 154); text-align: center;">
    <fa-icon [icon]="['fas', 'chalkboard-teacher']"></fa-icon> 授課老師 {{model.teacher}}
  </p>

  <div id="content_editor" class="contenttext">
    <textarea style="display:none;" id="content" name="editormd-markdown-doc">
      {{ model.markdown }}
      </textarea>
  </div>
  <div class="accordion mb-5" id="accordionPanelsStayOpenExample">
    <div class="accordion-item" *ngFor="let ele of accordion">
      <h2 class="accordion-header" id="panelsStayOpen-headingOne">
        <button class="accordion-button collapsed" (click)="accordionToggle($event, ele)" type="button" data-bs-toggle="collapse"
          data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
          {{ ele.title }}
        </button>
      </h2>
      <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse"
        aria-labelledby="panelsStayOpen-headingOne">
        <div class="accordion-body">

          <div class="list-group">
            <a *ngFor="let post of ele.content" class=" list-group-item-info list-group-item list-group-item-action flex-column align-items-start">
              <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">{{ post.title }}</h5>
                <small>{{ post.updateTime | date }}</small>
              </div>
              <hr class="mt-1 mb-1"> 
              <p class="mb-1">Donec id elit non mi porta gravida at eget metus. Maecenas sed diam eget risus varius blandit.</p>
              <small>Donec id elit non mi porta.</small>
            </a>
            <a (click)="addNotePost(model.id, ele.value)" class="list-group-item-light list-group-item list-group-item-action flex-column align-items-start">
              <div class="d-flex w-100 justify-content-between mt-1">
                <h5 class="mb-1" style="text-align:center"><fa-icon [icon]="['far', 'plus-square']"> </fa-icon>  add new {{ele.value}}</h5>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
