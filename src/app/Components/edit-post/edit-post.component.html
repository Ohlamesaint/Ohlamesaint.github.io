<div class="mt-3">
    <h3> {{ post.postName }}</h3>
    <p> {{ post.updateTime }}</p>
    <hr>
    <app-editormd [(markdown)]="post.markdown" #controller></app-editormd>
    <div class="mt-2 mb-3 d-flex justify-content-center align-content-center col-md-12">
        <button (click)="controller.updateMarkdown(); updatePost(post, trans)" style="margin-right: 1rem;" class="btn btn-warning">Save</button>
        <button (click)="controller.updateMarkdown(); setTrans(); updatePost(post, trans)" class="btn btn-secondary">Done</button>
    </div>
</div>
