<div class="col-md-10 offset-md-1 mt-3">
    <div class="row">
        <h3>Create Post</h3>
        <form novalidate #f="ngForm">
            <div class="form-group mb-3">
                <label class="mb-2" for="">Title</label>
                <input class="form-control" name="title" [(ngModel)]="post.title" /> <!-- name 會直接變成f.value的property值-->
            </div>
            <div class="form-group mb-3">
                <label class="mb-2" for="">Category</label>
                <input class="form-control" name="type" [(ngModel)]="post.type" readonly />
            </div>
            <div class="form-group mb-3">
                <label class="mb-2" for="classType">Type</label>
                <input class="form-control" name="classType" [(ngModel)]="post.classType" readonly />
            </div>
            <div class="form-group mb-3">
                <label for="tag">Tag</label>
                <div class="row p-3">
                    <div class="col-sm-3 g-1" *ngFor="let tag of testList">
                        <div class="card">
                            <div class="card-body btn btn-outline-primary" (click)="toggleTag($event, tag)">{{ tag }}
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3 g-1">
                        <div class="card">
                            <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                Launch demo modal
                              </button> -->
                            <div class="card-body btn btn-outline-primary" >+</div>
                            <!-- <div class="modal" id="exampleModal" tabindex="" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                  <div class="modal-content">
                                    <div class="modal-header">
                                      <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                      ...
                                    </div>
                                    <div class="modal-footer">
                                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                      <button type="button" class="btn btn-primary">Save changes</button>
                                    </div>
                                  </div>
                                </div>
                              </div> -->



                            <div class="modal" tabindex="-1">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title">Modal title</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <p>Modal body text goes here.</p>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary"
                                                data-bs-dismiss="modal">Close</button>
                                            <button type="button" class="btn btn-primary">Save changes</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <p>{{tagList | json}}</p>
                </div>
            </div>
            <pre>{{ f.value | json }}</pre>
            <pre>{{ post | json }}</pre>
        </form>
    </div>


</div>
