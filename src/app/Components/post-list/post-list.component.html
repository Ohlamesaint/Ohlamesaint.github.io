<div class="mt-3">
    <h3>Posts |</h3>
    <hr>

    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>Name</th>
                <th>category</th>
                <th>Create-Time</th>
                <th>Action</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let ele of postList" style="vertical-align: middle;">
                <td>{{ ele.title }}</td>
                <td>{{ ele.category }}</td>
                <td>{{ ele.createTime }}</td>
                <td>
                    <button (click)="viewPost(ele.id)" class="btn btn-warning" style="margin-right: .5rem;">view</button>
                    <button (click)="editPost(ele.id)" class="btn btn-info" style="margin-right: .5rem;">edit</button>
                    <button class="btn btn-danger" style="margin-right: .5rem;">delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
